version: '3.7'

volumes:
  app_volume:
    name: ${PROJECT_NAME}_app_volume
    driver: local
    driver_opts:
      type: nfs
      o: addr=host.docker.internal,rw,nolock,hard,nointr,nfsvers=3
      device: ":${PWD}"

services:
  db:
    container_name: ${PROJECT_NAME}_db
    build:
      context: db
      args:
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - 3306:3306
    volumes:
      - ./.data/db:/var/lib/mysql
    user: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  php:
    container_name: ${PROJECT_NAME}_php
    build:
      context: php
    ports:
      - 9000:9000
    working_dir: /app
    volumes:
      - app_volume:/app

  nginx:
    container_name: ${PROJECT_NAME}_nginx
    build: nginx
    ports:
      - 80:80
    depends_on:
      - php
    volumes:
      - app_volume:/app

  tarantool:
    container_name: ${PROJECT_NAME}_tarantool
    image: registry.wake-app.net/wakeapp/tarantool-queue:latest
    ports:
      - 3301:3301
    volumes:
      - ./.data/queue:/var/lib/tarantool
    environment:
      TARANTOOL_USER_NAME: ${TARANTOOL_USER}
      TARANTOOL_USER_PASSWORD: ${TARANTOOL_PASSWORD}
      TARANTOOL_PORT: ${TARANTOOL_PORT}
